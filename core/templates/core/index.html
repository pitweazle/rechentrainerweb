{% extends 'core/base.html' %}

{% block content %}
<h1>Rechentrainer im Web - Demo</h1>
<h3>Bitte such dir eine Kategorie aus:</h3>

{% for category in categories %}
<a class="button" href="{% url 'challenge' category.id %}" {% if not category.questions.count %}disabled{% endif %}>
    {{ category.name }}
</a>
<br>
{% empty %}
<strong>Leider keine Kategorien vorhanden.</strong>
{% endfor %}

{% endblock %}
