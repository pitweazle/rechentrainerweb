{% extends 'core/base.html' %}

{% block content %}
<h1>Der Rechentrainer</h1>
<h3>Bitte suche dir eine Kategorie aus:</h3>

{% for modul in module %}
<a class="button" href="{% url 'zurueck' modul.id %}" {% if not modul.fragen.count %}disabled{% endif %}>
    {{ modul.name }}
</a>
<br>
{% empty %}
<strong>Leider keine Kategorien vorhanden.</strong>
{% endfor %}

{% endblock %}
