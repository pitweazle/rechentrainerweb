{% load mathfilters %}
{% comment %} <svg viewbox="0 0 500 150"> {% endcomment %}
<svg>
		<defs>
			<pattern id="grid" patternUnits="userSpaceOnUse" width="10" height="10" x="0" y="0">
				<path d="M0,0 v10 h10" stroke="#57c4ff" fill="none" />
			</pattern>
			
			<pattern id="duenn" x="20" y="0" width={{grafik.eint}} height="20" patternUnits="userSpaceOnUse">
				<rect width="1" height="20">
			</pattern>

			<pattern id="mittel" x="20" y="0" width=50 height="20" patternUnits="userSpaceOnUse">
				<rect width="1" height="25">
			</pattern>
			
			<pattern id="dick" x="20" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
				<rect width="2" height="30">
			</pattern>

			<symbol id="duenn" >
				<line x1="20" y1="65" x2="10" y2="75" style="stroke:black;stroke-width:1;" />	
			</symbol>
			
			<symbol id="text" style="font-size:10px;font-family:Sans Serif, Verdana; stroke:black;stroke-width:5;fill:black">
				<text x="20" y="110"/> 
			</symbol>
		</defs>		
		<!-- Karo-Muster -->
		<rect x="0" y="0" width=500 height="120" fill="url(#grid)"></rect>

		<!--x-Achse-->
		<line x1={{grafik.anf}} y1="70" x2=480 y2="70" style="stroke:black;stroke-width:1;" />

		    <!--Pfeil-->
		<line x1="460" y1="65" x2=480 y2="70" style="stroke:black;stroke-width:2;" />	
		<line x1="460" y1="75" x2=480 y2="70" style="stroke:black;stroke-width:2;" />	

		<!--dÃ¼nne Linien-->
		<rect x={{ grafik.anf}} y="65" width=450 height="10" fill="url(#duenn)" />

		{% if grafik.eint == 10 %}
			<!--5er Linien-->
			<rect x=20 y="62" width=450 height="15" fill="url(#mittel)" />
			<rect x={{ grafik.anf|add:10}} y="65" width=450 height="10" fill="url(#duenn)" />
		{% endif %}

		<!--dicke Linien-->
		<rect x=20 y="60" width=450 height="20" fill="url(#dick)" />	

		<!--Beschriftung-->	
		{% if grafik.v == 0 %}
			<text x={{grafik.text_v|add:25}} y="95" style="url(#text)">0</text>
		{% else %}
			<text x={{grafik.text_v|add:17}} y="95" style="url(#text)">{{grafik.txt0}}</text>
		{% endif %}
		<text x={{grafik.text_v|add:117}} y="95" style="url(#text)">{{grafik.txt1}}</text>
		<text x={{grafik.text_v|add:217}} y="95" style="url(#text)">{{grafik.txt2}}</text>
		<text x={{grafik.text_v|add:317}} y="95" style="url(#text)">{{grafik.txt3}}</text>
		<text x={{grafik.text_v|add:417}} y="95" style="url(#text)">{{grafik.txt4}}</text>

		<!--x-Pfeil-->
		<line x1=460 y1="65" x2=480 y2="70" style="stroke:black;stroke-width:2;" />	
		<line x1=460 y1="75" x2=480 y2="70" style="stroke:black;stroke-width:2;" />	

		{% if grafik.bruch %}
			<rect x=20 y="67" width={{grafik.x|add:-20}} height="5" fill=red>
		{% else %}
			<!--Aufg-Pfeil-->
			<line x1={{grafik.x}} y1="20" x2={{grafik.x}} y2="70" style="stroke:red;stroke-width:2;" />	
			<line x1={{grafik.x|add:-10}} y1="60" x2={{grafik.x}} y2="70" style="stroke:red;stroke-width:2;" />	
			<line x1={{grafik.x|add:10}} y1="60" x2={{grafik.x}} y2="70" style="stroke:red;stroke-width:2;" />
		{% endif %}

	</svg>