<!-- templates/registration/password_reset_form.html -->
{% extends 'layout.html' %}

{% block title %}Passwort vergessen?{% endblock %}

{% block content %}
  <h1>Passwort vergessen?</h1>
  <p>Gib hier deine Emailadresse ein und wir schicken dir die Informationen, wie du ein neues erstellen kannst.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Schicke mir die Anleitung!">
  </form>
{% endblock %}
